<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Форма отправки" />
  <meta name="keywords" content="модальное окно, форма" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="preload" href="fonts/pt-mono.woff2" as="font" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
  <section class="main">
    <div class="main__inner container">
      <h2 class="main__title">Привязка банковской карты</h2>  
          <form class="main__addition" action="https://echo.htmlacademy.ru/" method="post">
            <div class="main__data">
              <div class="main__images">
                <img class="main__image" src="img/mastercard.jpg" alt="мастеркард" width="30" height="20">
                <img class="main__image" src="img/visa.jpg" alt="виза" width="30" height="20">
                <img class="main__image" src="img/mir.jpeg" alt="мир" width="30" height="20">
              </div>
              <label class="main__label"> <span class="visually-hidden">Номер карты</span>
                <input class="main__card-number" type="number" name="number" placeholder="Номер карты">
              </label>
              <div class="main__inputs">
              <label class="main__label"> <span class="visually-hidden">Дата</span>
                <input class="main__data" type="number" name="date"placeholder="ММ/ГГ"/>
              </label>
              <label class="main__label"> <span>Три цифры на обороте</span>
                <input class="main__cvc" type="mail" name="email" id="email" placeholder="CVC" />
              </label>
              </div>
              <div class="main__buttons">
                <a class="main__link" href="index.html">Отменить</a>
                <button class="main__button" type="submit">Продолжить</button>
              </div>
            </div>
        </div>
        </form>
     </div>
  </section>
  
  <section class="modal">
    <div class="modal__inner">
      <div class="modal__header">
        <img class="modal__image" src="img/ok.png">
        <p class="modal__title">Всё получилось</p>
        <p class="modal__text">Через минуту ваша карта появится в кошельке - </p>
        <p class="modal__text">вы увидите ее в разделе "Банковские карты"</p>
        <a class="modal__link" href="index.html">Обратно к картам</a>
      </div>
    </div>
  </section>
   <script src="script.js"></script>
</body>

</html>
