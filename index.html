<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Форма отправки" />
  <meta name="keywords" content="модальное окно, форма" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="preload" href="fonts/pt-mono.woff2" as="font" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
  <section class="main">
    <div class="main__inner container">
      <h2 class="main__title">Мои карты</h2>
      <div class="main__cards">
        <div class="main__card">
          <div class="main__pictures">
            <img class="main__image" src="img/tinkoff.png" alt="логотип банка" width="100px" height="50px">
            <img class="main__image-logo" src="img/mastercard.jpg" alt="логотип мастеркард" width="30px" height="10px">
          </div>
          <p class="main__card-number">5536 91** **** 1234</p>
        </div>
      </div>
      <div>
        <button type="button" class="main__button button">Привязать еще одну</button>
      </div>
    </div>
  </section>
  <section class="transfer">
    <div class="transfer__inner container">
      <form class="transfer__form" action="https://echo.htmlacademy.ru/" method="post">
       
          <h2 class="transfer__header">Перевод на кошелек</h2>
          <label class="transfer__label"> <span>Куда перевести</span>
            <select class="transfer__select select">   
              <option class="select__item select__item--active">Новая карта</option>
              <option class="select__item">Новая карта</option>
              <option class="select__item">Новая карта</option>
              <option class="select__item">Новая карта</option>
            </select>
          </label>
          <label class="transfer__label-for-input"> <span>Сколько</span>
            <input class="transfer__summ" type="text" name="summ" id="summ" placeholder="₽"/>
          </label>
          <label class="transfer__label"> <span>Откуда</span>
            <select class="transfer__select select">
              <option class="select__item select__item--active">Тинькоф</option>
              <option class="select__item">Тинькоф</option>
              <option class="select__item">Тинькоф</option>
              <option class="select__item">Тинькоф</option>
            </select>
          </label>
          <button class="transfer__button button" type="submit">Сделать перевод</button>
        </div>

    </form>

    </div>
  </section>
  <section class="form hidden">
    <div class="form__inner container">
      <h2 class="form__title">Привязка банковской карты</h2>  
          <form class="form__addition" action="https://echo.htmlacademy.ru/" method="post">
            <div class="form__wrapper">
              <div class="form__images">
                <img class="form__image" src="img/mastercard.jpg" alt="мастеркард" width="30" height="20">
                <img class="form__image" src="img/visa.jpg" alt="виза" width="30" height="20">
                <img class="form__image" src="img/mir.jpeg" alt="мир" width="30" height="20">
              </div>
              <label class="form__label"> <span class="visually-hidden">Номер карты</span>
                <input class="form__number" type="text" name="number" id="number" placeholder="Номер карты">
              </label>
              <div class="form__inputs">
              <label class="form__label"> <span class="visually-hidden">Дата</span>
                <input class="form__data" type="text" name="date" id="date" placeholder="ММ/ГГ"/>
              </label>
              <label class="form__label"> <span class="visually-hidden">CVC</span>
                <div class="form__texts">
                <p class="form__text">Три цифры</p>
                <p class="form__text">на обороте</p>
                </div>
                <input class="form__cvc" type="text" name="cvc" id="cvc" placeholder="CVC"/>
              </label>
              </div>
              </div>
              <div class="form__buttons">
                <button class="form__button form__button-cancel" type="button">Отменить</button>
                <button class="form__button form__button-submit" type="submit" disabled>Продолжить</button>
              </div>
            </div>

        </form>
     </div>
  </section>
  
  <section class="modal hidden">
    <div class="modal__inner">
      <div class="modal__data">
        <img class="modal__image" src="img/ok.png">
        <p class="modal__title">Всё получилось</p>
        <p class="modal__text">Через минуту ваша карта появится в кошельке - </p>
        <p class="modal__text">вы увидите ее в разделе "Банковские карты"</p>
        <button type="button" class="modal__button">Обратно к картам</button>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/imask"></script>
  <script src="js/script.js"></script>
</body>

</html>
