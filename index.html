<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Форма отправки" />
  <meta name="keywords" content="модальное окно, форма" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="css/style.css" as="style" />
  <link rel="preload" href="fonts/pt-mono.woff2" as="font" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
  <section class="main">
    <div class="main__inner container">
      <h2 class="main__title">Мои карты</h2>
      <div class="main__cards">
      </div>
      <div>
        <a class="main__link button" href="form.html">Привязать еще одну</a>
      </div>
    </div>
  </section>
  <section class="transfer">
    <div class="transfer__inner">
      <form class="transfer__form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="transfer__data">
          <h2 class="transfer__header">Перевод на кошелек</h2>
          <label class="transfer__label"> Куда перевести
            <select class="transfer__select select">
              <option class="select__item select__item--active"><span>Новая карта</span></option>
              <option class="select__item">Преимущества</option>
              <option class="select__item">Ограничения</option>
              <option class="select__item">Шаблон договора</option>
            </select>
          </label>
          <label class="transfer__label"> <span>Сколько</span>
            <input class="transfer__summ" type="number" name="summ" id="summ"/>
          </label>
          <label class="transfer__label"> <span>Откуда</span>
            <select class="transfer__select select">
              <option class="select__item select__item--active">Тинькоф</option>
              <option class="select__item">Преимущества</option>
              <option class="select__item">Ограничения</option>
              <option class="select__item">Шаблон договора</option>
            </select>
          </label>
          <button class="transfer__button button" type="submit">Сделать перевод</button>
        </div>
    </div>
    </form>

    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
